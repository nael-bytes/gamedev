<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function togglePassword() {
        var passwordField = document.getElementById("password");
        var toggleIcon = document.getElementById("toggle-password-icon");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        }
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <h1 class="text-center mb-4">Login</h1>

        <!-- Check if a user does not exist (server-side flag) -->
        {% if not user_exists %}
        <div class="alert alert-danger" role="alert">
          User does not exist. Please check your username or register.
        </div>
        {% endif %}

        <div class="card p-4">
          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="togglePassword()"
                >
                  <i id="toggle-password-icon" class="bi bi-eye-slash"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">
            Don't have an account?
            <a href="{{ url_for('register') }}">Register</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
